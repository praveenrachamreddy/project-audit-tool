apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qdrant-pvc
  labels:
    app: qdrant
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi # Adjust storage as needed
  storageClassName: gp2 # Use your cluster's appropriate StorageClass
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qdrant
  labels:
    app: qdrant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qdrant
  template:
    metadata:
      labels:
        app: qdrant
    spec:
      containers:
      - name: qdrant
        image: qdrant/qdrant:latest # Use the latest stable Qdrant image
        ports:
        - containerPort: 6333 # Qdrant gRPC port
          name: grpc
        - containerPort: 6334 # Qdrant HTTP port
          name: http
        volumeMounts:
        - name: qdrant-storage
          mountPath: /qdrant/data
        env:
        - name: QDRANT__SERVICE__GRPC_PORT
          value: "6333"
        - name: QDRANT__SERVICE__HTTP_PORT
          value: "6334"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      volumes:
      - name: qdrant-storage
        persistentVolumeClaim:
          claimName: qdrant-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: qdrant-service
  labels:
    app: qdrant
spec:
  selector:
    app: qdrant
  ports:
  - name: grpc
    port: 6333
    targetPort: 6333
    protocol: TCP
  - name: http
    port: 6334
    targetPort: 6334
    protocol: TCP
  type: ClusterIP
